{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- description -->
    <meta name="description" content="Log In &amp; Sign Up Form - Responsive Template">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive  CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- jquery latest version -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- popper.min.js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
</head>
<body>

<div class="popup-bg"></div>

<div class="header-title">
    <div class="container">
        <h2 class="text-black">欢迎使用</h2>
        <h3 class="text-black">生物医学工程学院</h3>
        <h3 class="text-black">生物技术公共平台细胞房</h3>
    </div>
</div>

<div class="popup-login-signup">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn-tip" data-toggle="modal" data-target="#exampleModalCenter" id="button">
                    登录 / 注册
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <nav class="tab-bar-top">
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab"
                                   href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">登录</a>
                                <a class="nav-item nav-link" id="nav-signup-tab" data-toggle="tab" href="#nav-signup"
                                   role="tab" aria-controls="nav-signup" aria-selected="false">注册</a>
                            </div>
                        </nav>
                        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-login" role="tabpanel"
                                 aria-labelledby="nav-login-tab">
                                <form class="form-login-signup" method="post">
                                    {% csrf_token %}
                                    <div class="form-label-group">
                                        <input type="text" id="inputID" name="login_id" class="form-control"
                                               placeholder="学号" required autofocus value="{{ user_id }}">
                                        <label for="inputID">学号</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" name="login_pwd" class="form-control"
                                               placeholder="密码" required>
                                        <label for="inputPassword">密码</label>
                                    </div>
                                    <div class="el-message--error">{{ message }}</div>
                                    <button class="btn btn-lg btn-primary btn-color-hover btn-block text-uppercase"
                                            type="submit">登录
                                    </button>
                                    <button class="btn btn-lg btn-secondary btn-block btn-color-hover text-uppercase"
                                            type="button" onclick="window.location='{% url 'MainApp:forget' %}'">忘记密码
                                    </button>
                                    <hr class="my-4">
                                </form>
                            </div>
                            <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                                <form class="form-login-signup" method="post">
                                    {% csrf_token %}
                                    <div class="form-label-group">
                                        <input type="text" id="inputStudentID" name="re_id" class="form-control"
                                               placeholder="学号" value="{{ re_id }}" required>
                                        <label for="inputStudentID">学号</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="inputName" name="re_name" class="form-control"
                                               placeholder="姓名" value="{{ re_name }}" required>
                                        <label for="inputName">姓名</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="inputSupervisor" name="re_supervisor"
                                               class="form-control"
                                               placeholder="导师" value="{{ re_supervisor }}" required>
                                        <label for="inputSupervisor">导师</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail-1" name="re_email" class="form-control"
                                               placeholder="邮箱" value="{{ re_email }}" required>
                                        <label for="inputEmail-1">邮箱</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="tel" id="inputPhone" name="re_phone" class="form-control"
                                               placeholder="电话" value="{{ re_phone }}" required>
                                        <label for="inputPhone">电话</label>
                                    </div>
                                    <hr>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword-1" name="re_pwd" class="form-control"
                                               placeholder="密码" value="{{ re_pwd }}" required>
                                        <label for="inputPassword-1">密码</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputConfirmPassword" name="re_confirm_pwd"
                                               class="form-control" placeholder="确认密码" value="{{ re_confirm_pwd }}"
                                               required>
                                        <label for="inputConfirmPassword">确认密码</label>
                                    </div>
                                    <div class="el-message--error">{{ message }}</div>
                                    <button class="btn btn-lg btn-primary btn-block btn-color-hover text-uppercase"
                                            type="submit">注册
                                    </button>
                                    <button class="btn btn-lg btn-secondary btn-block btn-color-hover text-uppercase"
                                            type="button" onclick="window.location='{% url 'MainApp:forget' %}'">忘记密码
                                    </button>
                                    <hr class="my-4">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
